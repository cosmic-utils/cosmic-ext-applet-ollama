[package]
name = "cosmic-ext-applet-ollama"
version = "0.1.0"
edition = "2021"

[profile.dev]
opt-level = 1
overflow-checks = false

[dependencies]
serde = { version = "1.0.202", features = ["derive"] }
serde_json = "1.0.117"
reqwest = { version = "0.12.4", features = ["json", "blocking", "stream"] }
tokio = { version = "1", features = ["full"] }
i18n-embed = { version = "0.14.1", features = [
  "fluent-system",
  "desktop-requester",
] }
i18n-embed-fl = "0.8"
anyhow = "1.0.86"
rust-embed = "8.4.0"
once_cell = "1.19.0"
async-stream = "0.3.5"
futures = "0.3.30"
bytes = "1.6.0"
ron = "0.8.1"
dirs = "5.0.1"
chrono = "0.4.38"
ashpd = { version = "0.8.1", features = ["wayland"] }
base64 = "0.22.1"
syntect = "5.2.0"
two-face = "0.3.0"
markdown = "0.3.0"

[dependencies.libcosmic]
git = "https://github.com/pop-os/libcosmic"
default-features = false
features = ["applet","tokio", "wayland", "winit", "multi-window"]

[features]
default = ["wgpu"]
wgpu = ["libcosmic/wgpu"]

[dependencies.cosmic-syntax-theme]
git = "https://github.com/pop-os/cosmic-syntax-theme.git"

[dependencies.cosmic-text]
git = "https://github.com/pop-os/cosmic-text"
default-features = false
features = ["syntect"]
